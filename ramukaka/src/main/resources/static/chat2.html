<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üí¨ RAMU Code Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
        #loginUI {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        #chatUI {
            display: none;
            height: 100vh;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #userList {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        #userList li {
            margin-bottom: 6px;
        }

        #main {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #chatLog {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 15px;
        }
        #chatLog div { margin: 8px 0; }
        textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 14px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
            color: #333;
        }
    </style>
</head>
<body>

<!-- üë§ Login View -->
<div id="loginUI">
    <h2>üß† Welcome to RAMU Kaka Chat</h2>
    <label>üë§ Your Name: <input type="text" id="userIdInput" placeholder="e.g. Ritik" /></label><br><br>
    <label>üè∑Ô∏è Room ID: <input type="text" id="roomIdInput" value="room1" /></label><br><br>
    <button onclick="startChat()">‚úÖ Join Chat</button>
</div>

<!-- üí¨ Chat View -->
<div id="chatUI">
    <!-- üë• Sidebar -->
    <div id="sidebar">
        <h3>üë• Users in Room</h3>
        <ul id="userList"></ul>
    </div>

    <!-- üß† Main Chat Area -->
    <div id="main">
        <h2>üß† Real-time Code Chat with RAMU kaka</h2>

        <div id="chatLog"></div>

        <input type="text" id="textMsg" placeholder="Type a message or speak to RAMU..." />
        <button onclick="sendMsg()">Send</button>
        <button onclick="startListening()">üéôÔ∏è Speak</button>
        <button onclick="stopSpeaking()">üõë Stop RAMU</button>

        <h3>üìÑ Share Code Snippet</h3>
        <textarea id="codeBox" placeholder="Paste your code here..."></textarea>
        <button onclick="submitCode()">üìé Share Code</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient;
    let userId = "", roomId = "";
    const chatLog = document.getElementById("chatLog");

    function startChat() {
        userId = document.getElementById("userIdInput").value.trim();
        roomId = document.getElementById("roomIdInput").value.trim();

        if (!userId || !roomId) {
            alert("Please enter both your name and a room ID.");
            return;
        }

        document.getElementById("loginUI").style.display = "none";
        document.getElementById("chatUI").style.display = "flex";

        connectSocket();
    }

    function connectSocket() {
        stompClient = Stomp.over(new SockJS("/signal"));
        stompClient.connect({}, () => {
            stompClient.subscribe("/topic/chat/" + roomId, msg => {
                const { from, data } = JSON.parse(msg.body);
                displayMessage(from, data);
            });

            stompClient.subscribe("/topic/users/" + roomId, msg => {
                const users = JSON.parse(msg.body);
                updateUserList(users);
            });

            stompClient.send("/app/chat", {}, JSON.stringify({
                from: userId,
                room: roomId,
                type: "join",
                data: ""
            }));
        });
    }

    function sendMsg() {
        const text = document.getElementById("textMsg").value.trim();
        if (!text) return;

        const msg = {
            from: userId,
            room: roomId,
            type: "chat",
            data: text
        };

        stompClient.send("/app/chat", {}, JSON.stringify(msg));
        document.getElementById("textMsg").value = "";
    }

    function submitCode() {
        const code = document.getElementById("codeBox").value.trim();
        if (!code) return;

        const msg = {
            from: userId,
            room: roomId,
            type: "code",
            data: code
        };

        stompClient.send("/app/code", {}, JSON.stringify(msg));
    }

    function startListening() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("Speech recognition not supported in this browser.");

        const recognition = new Speech();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;

        recognition.onresult = e => {
            const transcript = e.results[0][0].transcript.toLowerCase();
            document.getElementById("textMsg").value = transcript;

            if (transcript.includes("ramu") && transcript.includes("stop")) {
                stopSpeaking();
                return;
            }

            sendMsg();
        };

        recognition.onerror = err => console.error("Speech error:", err);
        recognition.start();
    }

    function stopSpeaking() {
        if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
        }
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-IN';
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
    }

    function displayMessage(from, rawText) {
        const div = document.createElement("div");
        const isRAMU = from.toLowerCase().includes("ramu");
        div.innerHTML = `<strong style="color:${isRAMU ? 'green' : 'blue'};">${from}:</strong> <p>${formatMarkdown(rawText)}</p>`;
        chatLog.appendChild(div);
        chatLog.scrollTop = chatLog.scrollHeight;

        if (isRAMU) speak(rawText);
    }

    function formatMarkdown(text) {
        return text
            .replace(/```(\w+)?\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/^- (.*)/gm, '<li>$1</li>')
            .replace(/\n{2,}/g, '</p><p>')
            .replace(/\n/g, '<br>');
    }

    function updateUserList(users) {
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        users.forEach(user => {
            const li = document.createElement("li");
            li.textContent = user;
            userList.appendChild(li);
        });
    }

    window.addEventListener("beforeunload", () => {
        if (stompClient) {
            stompClient.send("/app/leave", {}, JSON.stringify({
                from: userId,
                room: roomId
            }));
        }
    });
</script>

</body>
</html>
