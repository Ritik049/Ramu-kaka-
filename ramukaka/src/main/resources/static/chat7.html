<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üí¨ RAMU Code Assistant</title>
    <style>
        * { box-sizing: border-box; }
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #f0f2f5;
        }
        #loginUI {
          padding: 40px;
          max-width: 500px;
          margin: 100px auto;
          background: #fff;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chatUI {
          display: none;
          height: 100vh;
          display: flex;
        }
        #sidebar {
          width: 240px;
          background: #2f3640;
          color: white;
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        #sidebar h3 {
          margin-top: 0;
          font-size: 18px;
        }
        #userList {
          list-style: none;
          padding: 0;
          margin-bottom: 20px;
        }
        #userList li {
          margin: 10px 0;
          padding: 8px 12px;
          background: #353b48;
          border-radius: 6px;
        }
        #roomInfo {
          background: #192a56;
          padding: 10px;
          border-radius: 6px;
          font-size: 14px;
          text-align: center;
          word-wrap: break-word;
        }

        #main {
          flex: 1;
          padding: 20px;
          display: flex;
          flex-direction: column;
        }

        #topBar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        }

        #currentUser {
          font-weight: bold;
          color: #2c3e50;
        }

        #chatLog {
          flex-grow: 1;
          overflow-y: auto;
          padding: 20px;
          background: #ffffff;
          border: 1px solid #ccc;
          border-radius: 10px;
          margin-bottom: 15px;
        }

       #codeBox {
  height: 150px;         /* fixed height */
  min-height:100px;
  width: 100%;           /* fill full width */
<!--  resize: vertical;      /* allow vertical resize only if you want */-->
  font-family: monospace;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}


        .chat-message {
          padding: 10px 14px;
          border-radius: 8px;
          margin: 15px 0;
          max-width: 80%;
        }

        .from-ramu {
          background-color: #e6ffe6;
          border-left: 5px solid #2ecc71;
          align-self: flex-start;
        }

        .from-user {
          background-color: #d6e4ff;
          border-left: 5px solid #3498db;
          align-self: flex-end;
        }

        .system-message {
          background-color: #fff3cd;
          color: #856404;
          text-align: center;
          font-style: italic;
          font-weight: bold;
          padding: 10px;
          margin: 15px 0;
          border-radius: 6px;
          border: 1px dashed #ccc;
        }

        .sender {
          font-weight: bold;
          margin-bottom: 6px;
          display: block;
        }

        textarea, input[type="text"],
         input[type="email"]{
          width: 100%;

          padding: 10px;
          font-size: 14px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }

        button {
          padding: 10px 14px;
          font-size: 14px;
          margin-right: 10px;
          border: none;
          border-radius: 6px;
          background-color: #3498db;
          color: white;
          cursor: pointer;
        }

        button:hover {
          background-color: #2980b9;
        }

        pre {
          background: #272822;
          color: #f8f8f2;
          padding: 10px;
          border-radius: 6px;
          overflow-x: auto;
        }

        code {
          font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

<!-- üë§ Login UI -->
<div id="loginUI">
    <h2>üß† Welcome to RAMU Kaka Chat</h2>
    <label>üë§ Your Name:<br><input type="text" id="userIdInput" placeholder="e.g. Ritik" /></label><br><br>
    <label>üìß Email:<br><input type="email" id="userEmailInput" placeholder="e.g. you@example.com" /></label><br><br>
    <label>üè∑Ô∏è Room ID:<br><input type="text" id="roomIdInput" value="room1" /></label><br><br>
    <button onclick="generateRandomRoomId()">üé≤ Generate Room ID</button>
    <br/>
    <br/>
    <button onclick="startChat()">‚úÖ Join Chat</button>
</div>

<!-- üí¨ Chat UI -->
<div id="chatUI">
    <!-- Sidebar -->
    <div id="sidebar">
        <div>
            <h3>üë• Users in Room</h3>
            <ul id="userList"></ul>
        </div>
        <div id="roomInfo">
            <strong>Room ID:</strong><br><span id="roomDisplay">room1</span><br><br>
            <button onclick="leaveChat()" style="background: #e74c3c;">üö™ Leave</button>
        </div>
    </div>

    <!-- Main Chat -->
    <div id="main">
        <div id="topBar">
            <h2>üí¨ RAMU Code Chat</h2>
            <div id="currentUser">üë§</div>
        </div>

        <div id="chatLog"></div>

        <input type="text" id="textMsg" placeholder="Type a message or speak to RAMU..." />
        <div>
            <button onclick="sendMsg()">Send</button>
            <button onclick="startListening()">üéôÔ∏è Speak</button>
            <button onclick="stopSpeaking()">üõë Stop RAMU</button>
            <button onclick="sendSummaryEmail()">üìß Send Summary to Users</button>
        </div>

        <h3>üìÑ Share Code</h3>
        <textarea id="codeBox" placeholder="Paste your code here..."></textarea>
        <button onclick="submitCode()">üìé Share Code</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient;
    let userId = "", roomId = "";
    const chatLog = document.getElementById("chatLog");

   function startChat() {
  userId = document.getElementById("userIdInput").value.trim();
  userEmail = document.getElementById("userEmailInput").value.trim();
  roomId = document.getElementById("roomIdInput").value.trim();

  if (!userId || !roomId || !userEmail) {
    alert("Please enter your name, email, and room ID.");
    return;
  }

  document.getElementById("loginUI").style.display = "none";
  document.getElementById("chatUI").style.display = "flex";
  document.getElementById("roomDisplay").textContent = roomId;
  document.getElementById("currentUser").textContent = "üë§ " + userId;

  connectSocket();
}

    function connectSocket() {
      stompClient = Stomp.over(new SockJS("/signal"));
      stompClient.connect({}, () => {
        stompClient.subscribe("/topic/chat/" + roomId, msg => {
          const { from, data, type } = JSON.parse(msg.body);
          if (type === "system") {
            displaySystemMessage(data);
          } else {
            displayMessage(from, data);
          }
        });

        stompClient.subscribe("/topic/users/" + roomId, msg => {
          const users = JSON.parse(msg.body);
          updateUserList(users);
        });

        stompClient.send("/app/chat", {}, JSON.stringify({
          from: userId,
          room: roomId,
          type: "join",
          email: userEmail,
          data: ""
        }));
      });
    }

    function sendMsg() {
      const text = document.getElementById("textMsg").value.trim();
      if (!text) return;

      stompClient.send("/app/chat", {}, JSON.stringify({
        from: userId,
        room: roomId,
        type: "chat",
        data: text
      }));

      document.getElementById("textMsg").value = "";
    }

    function generateRandomRoomId() {
  const randomId = 'room-' + Math.random().toString(36).substring(2, 10);
  const input = document.getElementById("roomIdInput");
  input.value = randomId;
}


    function submitCode() {
      const code = document.getElementById("codeBox").value.trim();
      if (!code) return;

      stompClient.send("/app/code", {}, JSON.stringify({
        from: userId,
        room: roomId,
        type: "code",
        data: code
      }));
    }

    function leaveChat() {
      if (stompClient) {
        stompClient.send("/app/chat", {}, JSON.stringify({
          from: userId,
          room: roomId,
          type: "leave",
          data: ""
        }));
        stompClient.disconnect();
      }

      document.getElementById("chatUI").style.display = "none";
      document.getElementById("loginUI").style.display = "block";

      document.getElementById("userIdInput").value = userId;
      document.getElementById("roomIdInput").value = roomId;
      document.getElementById("userList").innerHTML = "";
      document.getElementById("currentUser").textContent = "";
    }

    function displayMessage(from, rawText) {
      const div = document.createElement("div");
      div.classList.add("chat-message");

      const isRAMU = from.toLowerCase().includes("ramu");
      div.classList.add(isRAMU ? "from-ramu" : "from-user");

      div.innerHTML = `<span class="sender">${from}</span><div>${formatMarkdown(rawText)}</div>`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;

      if (isRAMU) speak(rawText);
    }

    function displaySystemMessage(text) {
      const div = document.createElement("div");
      div.className = "system-message";
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

<!--    })-->

function sendSummaryEmail() {
    fetch(`/api/summary/send/${roomId}`, {
        method: "POST"
    }).then(res => {
        if (res.ok) alert("üì¨ Summary is being generated and emailed to all users.");
        else alert("‚ùå Failed to generate summary.");
    }).catch(err => {
        console.error("Summary Error", err);
        alert("‚ùå Error while sending summary.");
    });
}



    function updateUserList(users) {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        userList.appendChild(li);
      });
    }

    function startListening() {
      const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Speech) return alert("Speech recognition not supported in this browser.");

      const recognition = new Speech();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;

      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript.toLowerCase();
        document.getElementById("textMsg").value = transcript;
        if (transcript.includes("ramu") && transcript.includes("stop")) {
          stopSpeaking();
          return;
        }
        sendMsg();
      };

      recognition.onerror = err => console.error("Speech error:", err);
      recognition.start();
    }

    function stopSpeaking() {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function formatMarkdown(text) {
      return text
        .replace(/```(\w+)?\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/^- (.*)/gm, '<li>$1</li>')
        .replace(/\n{2,}/g, '</p><p>')
        .replace(/\n/g, '<br>');
    }

    window.addEventListener("beforeunload", () => {
      if (userId && stompClient) {
        stompClient.send("/app/chat", {}, JSON.stringify({
          from: userId,
          room: roomId,
          type: "leave",
          data: ""
        }));
      }
    });
</script>

</body>
